name: Sync branches

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  sync:
    # Skip the whole job if the commit message contains [skip-sync]
    if: "!contains(github.event.head_commit.message, '[skip-sync]')"

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    env:
      GH_TOKEN: ${{ secrets.PAT_PULL_REQUEST_TOKEN }}
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge main into version branches
        run: |
          for branch in 1.21 1.21.1 1.21.10
          do
            echo "Syncing master -> $branch"
            git checkout $branch
            if git merge origin/master --no-ff --no-edit; then
              echo "Merge succeeded, pushing..."
              git push origin $branch
            else
              echo "Merge conflict in $branch, creating PR..."

              git merge --abort

              # Create PR from master into that branch
              gh pr create \
                --base $branch \
                --head master \
                --title "Sync master â†’ $branch (conflict resolution required)" \
                --body "Automatic merge failed. Please resolve the conflicts in this Pull Request." \
                || echo "PR already exists or failed."

            fi
          done
